<mat-sidenav-container class="text-container" [hasBackdrop]="true">
  <mat-sidenav-content class="content">
    <mat-form-field>
      <mat-label>Sidenav mode</mat-label>
      <mat-select #mode value="side">
        <mat-option value="side">Side</mat-option>
        <mat-option value="over">Over</mat-option>
        <mat-option value="push">Push</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Has backdrop</mat-label>
      <mat-select #hasBackdrop>
        <mat-option>Unset</mat-option>
        <mat-option [value]="true">True</mat-option>
        <mat-option [value]="false">False</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button (click)="sideNav.toggle()">Toggle drawer</button>

    <div class="action-container" *ngIf="hostRectangle">

      <button (click)="share()">share</button>
      <button (click)="comment()">comment</button>
      <button (click)="highlight()">highlight</button>
    </div>

    <div class="content-container" (appTextSelect)="showActionsContainer($event)">
      <p *ngFor="let i of [ 1, 2, 3, 4, 5, 6 ]">
        Some text content, and some more and more and
        more and more and more... A lot of
        text</p>
    </div>
  </mat-sidenav-content>
  <mat-sidenav position="end" class="side-nav" #sideNav [mode]="mode.value">I'm a side nav and I'll be containing
    actions
  </mat-sidenav>
</mat-sidenav-container>
